        <div class="container">
            <header class="contenido-header row d-flex justify-content-center align-items-center pr-4 pl-4">
                <div class="textos-header col-md-12 text-center">
                    <hgroup>
                        <h1 class="display-4 titulo-banner">Contacto</h1>
                        <h3>¿Necesitas asesoría con tus proyectos?</h3>
                    </hgroup>
                </div>
            </header>
        </div>
        <div class="wave-banner">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d=" M-1.88,21.40 C144.27,266.31 301.16,-41.33 501.50,17.42 L500.00,150.33 L0.00,150.33 Z"></path>
            </svg>
        </div>
    </header>

    <!--CONTENIDO DEL SITIO -->
    <main class="contenido-inicio">
        <!-- contacto cabecera-->
        <section class="container pt-3 pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-6 col-md-3">
                    <img class="img-fluid iconos pb-2 d-block" src="img/logo.png" alt="imagen-logo">
                </div>
                <div class="col-md-12 pb-3">
                    <p class="text-center d-block">Enviame tus consultas y te responderé a la brevedad.</p>
                </div>

            </div>

            <!--formulario-->
            <div class="row d-flex align-items-center justify-content-center mb-5">
                <form action="" class="col-md-8" id="form" autocomplete="on">
                    <div class="form-group mb-4">
                        <input class="form-control" id="name" name="name" type="text" placeholder="¿Cómo te llamas?"
                            maxlength="35" pattern="[A-Za-z ]{2,35}" title="Introduce texto entre 2 y 35 letras"
                            required autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <input type="email" id="email" class="form-control" name="email" aria-describedby="emailHelp"
                            placeholder="¿Cuál es tu correo?" required>
                    </div>
                    <div class="form-group mb-4">
                        <input class="form-control" id="topic" type="text" name="topic"
                            placeholder="¿Cuál es el asunto?" maxlength="70" pattern="[A-Za-z ]{2,70}"
                            title="Introduce texto entre 2 y 70 caracteres" required>
                    </div>
                    <div class="form-group mb-4">
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Acá debes explicar el motivo"></textarea>
                    </div>
                    <button id="submitbutton" class="btn btn-fondo btn-lg">Enviar correo</button>
                </form>
            </div>
        </section>

    </main>
